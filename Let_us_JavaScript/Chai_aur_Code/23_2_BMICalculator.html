<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculation</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="#">
            <p><label for="height">Height in CM: </label><input type="text" id="height"></p>
            <p><label for="weight">Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight_guide">
                <h3>BMI Weight Guide</h3>
                <p class="pvalue">Under Weight = Less than 18.6</p>
                <p class="pvalue">Normal Range = 18.6 and 24.9</p>
                <p class="pvalue">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
