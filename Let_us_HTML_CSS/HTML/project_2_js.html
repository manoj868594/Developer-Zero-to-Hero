<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../style/project_2_js.css">
</head>
<body>
    <div id="nav">
        <a href="#" id="home">Home</a>
        <a href="#">Explore</a>
        <a href="#">Create</a>
        <div class="feiled">
            <input id="textSearch" class="textSearch" type="search" placeholder="Search Content" autocomplete="off">
            <div class="hidden searchdata">
                <!-- search input value -->
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div id="container ">
        <div id="content">
            <!-- Name and Image contains -->
        </div>
    </div>
    <div class="fruitpage">
        <input class="fruitInput" type="search" placeholder="Search fruit Data">
        <div class="fruitdata">
            <!-- fruit data available -->
        </div>
    </div>
    <div class="userdetails">
        <div class="inputuser">
            <input type="search" class="UserInput" placeholder="Enter ID/title Input" style="margin: 10px 140px;">
        </div>
        <div class="contentuser">
            <table>
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="main">
        <div class="msg">
            <i class="ri-message-2-fill carticon"></i>
            <div class=" cartexpand">
                
            </div>
        </div>
        <div class="msgcontent products">
            <!-- products add -->
        </div>
        <div class="popularmsg">
            <h2>Popular</h2>
            <div class="popular">
                <div class="child" style="display: flex;">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="musicPlayer">
        <div class="music">
            <div class="left">
                <div class="poster"></div>
            </div>
            <div class="right">
                <h3>All Songs</h3>
                <div class="musicList">
                    <!-- music Playlist -->
                </div>
            </div>
        </div>
        <div class="musicbtn">
            <h3 id="backward"><i class="ri-skip-back-line"></i></h3>
            <h3 id="play"><i class="ri-play-mini-line"></i></h3>
            <h3 id="forward"><i class="ri-skip-forward-line"></i></h3>
        </div>
    </div>

    <script src="../js/project_2_js.js"></script>
</body>
</html>
